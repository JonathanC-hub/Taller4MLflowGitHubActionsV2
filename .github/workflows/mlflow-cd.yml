# .github/workflows/cd.yml
name: CD - Promoción y Despliegue de Modelo

on:
  workflow_dispatch:

jobs:
  deploy-model:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Clonar el repositorio
        uses: actions/checkout@v3

      - name: 🐍 Configurar Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: 📦 Instalar dependencias
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install mlflow joblib scikit-learn pandas

      - name: 📂 Descargar artefactos de MLflow desde CI
        uses: actions/download-artifact@v4
        with:
          name: mlruns
          path: mlruns

      - name: 🟢 Promocionar modelo (simulado)
        run: |
          echo "✅ Promoción del modelo validado a producción"
          # Aquí puedes agregar comandos para actualizar el estado del modelo en MLflow Registry
          # o desplegarlo usando mlflow models serve
          # Ejemplo (opcional):
          # mlflow models serve -m mlruns/<experiment_id>/<run_id>/model --port 5000

