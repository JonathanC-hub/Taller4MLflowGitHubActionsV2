# .github/workflows/ci.yml
name: CI - Entrenamiento y ValidaciÃ³n de Modelo

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  train-and-validate:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Clonar el repositorio
        uses: actions/checkout@v3

      - name: ğŸ Configurar Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: ğŸ“¦ Instalar dependencias
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install mlflow joblib scikit-learn pandas

      - name: ğŸ§ª Entrenar modelo
        run: |
          mkdir -p mlruns
          python src/train.py

      - name: âœ… Validar modelo
        run: python src/validate.py

      - name: ğŸ“¤ Subir artefactos de MLflow
        uses: actions/upload-artifact@v4
        with:
          name: mlruns
          path: mlruns



